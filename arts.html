<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Enable smooth scrolling for anchor links */
            scroll-behavior: smooth;
        }
        .section-content-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
                .typing-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid rgb(0, 0, 0); /* Blinking cursor */
            animation: 
                typing 1s steps(40, end),
                blinking 1s infinite steps(1);
            display: inline-block; /* <-- Add this line */
        }

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

@keyframes blinking {
    from, to { border-color: transparent }
    50% { border-color: rgb(0, 0, 0) }
}
        header {
    background: linear-gradient(to bottom, #ffffff 80%, rgba(224, 231, 255, 0));
    opacity: 1 !important;
    z-index: 1000;
}
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <section id="intro" class="min-h-screen flex items-center justify-center">
        <div class="section-content-wrapper p-6">
            <h2 class="text-6xl typing-text font-semibold text-black bg-transparent" style="font-family: 'Times New Roman', Times, serif;">The Arts</h2>
        </div>
    </section>

    <section id="academia" class="min-h-screen flex items-center justify-center">
        <div class="section-content-wrapper p-6 rounded-lg shadow-lg">
            <h2 class="text-4xl font-semibold text-blue-100 bg-transparent">My Arts</h2>
            <p class="mt-4 text-lg">This section is under construction. Stay tuned for updates!</p>
        </div>
    </section>
</body>
</html>
